<article class="videomaterials__posters">
    <button class="videomaterials__arrow-container 
    videomaterials__arrow-container--to-prev">
    ⇦
    </button>
    <button class="videomaterials__arrow-container 
    videomaterials__arrow-container--to-next">
    ⇨
    </button>
    {{#videoData}}
    <a href="#/videomaterials/watch?{{name}}" class='video-section__anchor' data-navigo>
        <img src="{{posterSrc}}" class="slider-article__video-placeholder" 
        width="350" height="250" alt="poster">
    </a>
    {{/videoData}}
</article>

    controls="controls" autoplay="autoplay">
